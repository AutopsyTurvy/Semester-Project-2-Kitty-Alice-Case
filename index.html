<!DOCTYPE html>
<html lang="en">
<head>
  <script src=""></script>  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/login-styles.css">
    
    
    <title>Login</title>

</head>
<body>
   
   

   <!-- index.html -->
    <div class="login-form-outer-container">
        <div class="login-form-inner-container">
            <form id="login-form">
                <h1>Login</h1>
    
                <div class="input-group">
                    <label class="input-label" for="email">Email:</label>
                    <input type="email" id="email" name="email" pattern="^[\w\-.]+@(stud\.)?noroff\.no$" title="Only 'stud.noroff' or 'noroff.no' emails can register. Apologies for any inconvenience." required placeholder="Your email:">
                </div>
                <div id="email-error"></div>
    
                <div class="input-group">
                    <label class="input-label" for="password">Password:</label>
                    <input type="password" id="password" name="password" minlength="8" required placeholder="Your password:">
                </div>
                <div id="password-error"></div>
    
                <div class="login-button-positioning">
                    <button class="login-button-styles" id="loginButton" type="submit">Login</button>


                    <hr style="border: none; height: 2px; background-color: #E78C3B; width: 80%; margin: 20px auto;">
                    <p>Don't have an account? Create one!</p>
                    <button class="login-button-styles" id="registerButton" type="button" onclick="window.location.href='/pages/sign-up.html'">Sign Up</button>
                    <button class="login-button-styles" id="registerButton" type="button" onclick="window.location.href='/pages/home.html'">Makeshift Home Button</button>
                </div>
            </form>
        </div>
    </div>
    

   



</body>
</html>
