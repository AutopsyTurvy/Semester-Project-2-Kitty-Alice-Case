<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    
    
    <link rel="stylesheet" href="/styles/login-styles.css">
    <link rel="stylesheet" href="/styles/sign-up.css">


    <script defer type="module" src="/js/login-and-register.js"></script>
    
    <title>Sign Up</title>

</head>
<body>

  <!-- sign-up.html --for those that wish to create an account-->
<div class="login-form-outer-container">
    <div class="login-form-inner-container">

        <form id="registerForm"> 
            <h1>Sign Up</h1>

            <div class="login-input-group">
                <label class="input-label" id="nameField" for="registerName">Name:</label>
                <input type="text" id="registerName" name="registerName" required pattern="^[a-zA-Z0-9_]+$"
                       title="Username must only contain letters, numbers, and underscores. Example: Helga_Hufflepuff"
                       placeholder="Your name:">
                <small id="name-tip">Tip: Please use underscores to separate words in your username.</small>
            </div>
            <div id="name-error"></div>

            <div class="input-group">
                <label class="input-label" for="registerEmail">Email:</label>
                <input type="email" id="registerEmail" name="registerEmail" pattern="^[\w\-.]+@(stud\.)?noroff\.no$"
                       title="Only 'stud.noroff' or 'noroff.no' emails can register. Apologies for any inconvenience."
                       required placeholder="Your email:">
                       <small id="name-tip">Tip: Please use an @noroff.no or @stud.noroff.no email.</small>
            </div>
            <div id="email-error"></div>

            <div class="input-group">
                <label class="input-label" for="registerPassword">Password:</label>
                <input type="password" id="registerPassword" name="registerPassword" minlength="8" required
                       placeholder="Your password:">
                       <small id="name-tip">Password must be 8 characters or more.</small>
            </div>
            <div id="password-error"></div>

            <div class="input-group">
                <label class="input-label" for="banner">Banner (Optional):</label>
                <input type="url" id="banner" name="banner" placeholder="Enter a URL to be used as your banner: (Optional)">
                <small id="name-tip">Tip: Please ensure that your URL is less than 300 characters.</small>
            </div>
            

            <div class="input-group">
                <label class="input-label" for="avatar">Avatar (Optional):</label>
                <input type="url" id="avatar" name="avatar" placeholder="Enter a URL to be used as your avatar: (Optional)">
            </div>
            


            <div class="login-button-positioning">
                <button id="registerButton" type="submit">Sign Up</button>
                <hr style="border: none; height: 2px; background-color: #E78C3B; width: 80%; margin: 20px auto;">
                <p>Already have an account? Log In!</p>
                <button id="loginButton" type="button" onclick="window.location.href='/index.html'">Log In</button>
            </div>
        </form>
    </div>
</div>


</body>
</html>
