<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="/styles/home-page-styles.css">
    <link rel="stylesheet" href="/styles/listings.css">
    <link rel="stylesheet" href="/styles/listing-details.css">


    <script src="/js/home.js"></script>
    <script src="/js/all-listings.js"></script>
    <script src="/js/listing-details.js"></script>
    

    
    <title>Listing Details</title>
</head>
<body>


    <header class="large-header-container">

        <nav class="nav-bar">
            <img src="/images/logo.png" alt="The auction house logo" class="header-logo">
    
            <div class="input-group">
                <label class="input-label" for="search"></label>
                <input type="search" id="search" name="search" required placeholder="Search:">
                <button type="submit" class="search-button">Search</button>
            </div>
    
            <ul class="nav-buttons">
                <li><a href="/pages/home.html">Home</a></li>
                <li><a href="#">Listings</a></li>
                <li><a href="#">Profile</a></li>
                <li><a href="#">Logout</a></li>
                <li><a href="#"><i class="fa-solid fa-cart-shopping" style="color: #000000;"></i></a></li>
            </ul>
        </nav>
    
        <div class="header-title">
            <h1>The Best Spot for Buying and Selling!</h1>
        </div>
    
    </header>


    <div class="profile-content">
        
        <div class="profile-avatar-container">
            <img id="profile-avatar" class="profile-avatar" src="" alt="Avatar">
        </div>

       
        <div class="profile-details">
            <div class="profile-section">
                <label class="profile-label">Name:</label>
                <span id="profile-name" class="profile-info"></span>
            </div>
        
            <div class="profile-section">
                <label class="profile-label">Email:</label>
                <span id="profile-email" class="profile-info"></span>
            </div>
        
            <div class="profile-section">
                <label class="profile-label">Banner:</label>
                <img id="profile-banner" class="profile-banner" src="" alt="Banner">
            </div>
        </div>
    </div>
</div>
