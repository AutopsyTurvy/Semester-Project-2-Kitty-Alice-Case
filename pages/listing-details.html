<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/styles/home-page-styles.css">
    <link rel="stylesheet" href="/styles/listings.css">
    <link rel="stylesheet" href="/styles/listing-details.css">


    <script src="/js/home.js"></script>
    <script src="/js/all-listings.js"></script>
    <script src="/js/listing-details.js"></script>
    

    
    <title>Listing Details</title>
</head>
<body>


    <header class="large-header-container">

        <nav class="nav-bar">
            <img src="/images/logo.png" alt="The auction house logo" class="header-logo">
    
            <div class="input-group">
                <label class="input-label" for="search"></label>
                <input type="search" id="search" name="search" required placeholder="Search:">
                <button type="submit" class="search-button">Search</button>
            </div>
    
            <ul class="nav-buttons">
                <li><a href="/pages/home.html">Home</a></li>
                <li><a href="#">Listings</a></li>
                <li><a href="#">Profile</a></li>
                <li><a href="#">Logout</a></li>
                <li><a href="#"><i class="fa-solid fa-cart-shopping" style="color: #000000;"></i></a></li>
            </ul>
        </nav>
    
        <div class="header-title">
            <h1>The Best Spot for Buying and Selling!</h1>
        </div>
    
    </header>


    <div class="page-wrapper">
        <div class="listing-container">
            
            <div class="listing-image-container">
                <img class="listing-image" alt="Listing image" />
            </div>
    
            
            <div class="listing-details">
                <h1 class="listing-title"></h1>
                <p><strong>Seller:</strong> <span class="seller-info"></span></p>
                <p class="listing-description"></p>
                <p><strong>Price:</strong> <span class="listing-price"></span></p>
                <p><strong>Highest Bid:</strong> <span class="bids-info"></span></p>
    
                
                <div class="bid-form">
                    <label for="bid-amount"><strong>Place your bid:</strong></label>
                    <input type="number" id="bid-amount" class="bid-input" placeholder="Enter bid amount">
                    <button class="bid-button">Submit Bid</button>
                </div>
            </div>
        </div>
    </div>

    
    


</body>
